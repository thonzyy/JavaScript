<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://192.168.10.142/html_prj/common/css/main_v20230906.css">
<style type="text/css">
   
</style>
<script type="text/javascript">
    //스크립과 바디가 같은 시점에 로딩되게 하기 위해서.
      window.onload=function() {
        //이벤트 처리등록
        document.getElementById("btn").addEventListener("click",printName);
      }//onload

      function printName() {
        var obj= document.frm;
        alert("입력하신 이름은"+obj.name.value+"입니다.");
      }
</script>
</head>
<body>
<form name="frm">
    <label>이름</label> <input type="text" name="name" class="inputBox"/><br>
    <input type="button" value="클릭" id="btn"class="btn"/><br>
</form>
</body>
</html>
