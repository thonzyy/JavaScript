<html>

<script type="text/javascript">

    function setStatus2() {
        var obj=document.frm2;
        
        for (var i = 0; i<obj.num.length; i++) {
            obj.num[i].checked=obj.flag.checked;
        }
    }
    function setStatus () {
        // alert("asdasdxzv")
        var obj=document.frm;//폼컨트롤 얻기
        //2.control 얻기
        //radio 설정
        obj.gender[1].checked=true;

        obj.hobby[3].checked=true;
        obj.hobby[0].checked=true;
        obj.email[2].selected=true;
    }
</script>
</head>
<body>
<form name="frm">
<label>성별</label>
<input type="radio" name="gender" value="남자"/>남
<input type="radio" name="gender" value="여자"/>여<br/>

<label>취미</label>
<input type="checkbox" name="hobby" value="등산"/>등산
<input type="checkbox" name="hobby" value="낚시"/>낚시
<input type="checkbox" name="hobby" value="운동"/>운동
<input type="checkbox" name="hobby" value="영화감상"/>영화감상<br/>


<label>이메일</label>
<select name="email">
    <option value="N/A">---메일선택---</option>
    <option value="gmail.com">지메일</option>
    <option value="naver.com">네이버</option>
    <option value="daum.net">다음</option>
    <option value="nate.com">네이트</option>
</select>

<br/>
<input type="button" value="상태변경" class="btn" onclick="setStatus()"/>
</form>

<form name="frm2">
    <input type="button" value="상태변경2" class="btn" onclick="setStatus2()"/>
    <table border="2">
        <tr>
            <th>
                <input type="checkbox" name="flag"/>
            </th>
            <th width="350">제목</th>
            <th>발신</th>
        </tr>
        <tr>
            <td ><input type="checkbox" name="num"></td>
            <td>오늘은 수요일입니다.</td>
            <td>박상준</td>
        </tr>
        <tr>
            <td ><input type="checkbox" name="num"></td>
            <td>나는 HTML 프로그래밍 해요</td>
            <td>임태균</td>
        </tr>
        <tr>
            <td ><input type="checkbox" name="num"></td>
            <td>내일은 목요일입니다.</td>
            <td></td>
        </tr>
    </table>
</form>
