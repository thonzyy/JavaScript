<script type="text/javascript">

       	//alert("히스토리의  수 : " +  window.history.length );
       	alert("히스토리의  수 : " +  history.length );
      }//testLeng
      function testBack(){
  		//history.back();
  		history.go( -1 );
      }
      function testGo(){
  		history.go(1);
      }
      function testGo2(){
      	history.go(2);
      }
</script>
