<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://192.168.10.142/html_prj/common/css/main_v20230906.css">
<style type="text/css">
   
</style>
<script type="text/javascript">
      window.onload=function() {
        document.getElementById("btn1").addEventListener("click",addJsonObject );
        document.getElementById("btn2").addEventListener("click",outputJsonObject );
      }
      var jsonObj={name:"이동원", age:27};
      function addJsonObject () {
      
        jsonObj.name=document.getElementById("name").value;
        jsonObj.age=document.getElementById("age").value;
        document.getElementById("name").value="";
        document.getElementById("age").value="";
        document.getElementById("name").focus;
              }
      function outputJsonObject() {
        document.getElementById("output").innerHTML=jsonObj.name+" / "+jsonObj.age;

      }
</script>
</head>
<body>
    <form name="frm">
<label>이름</label><input type="text" name="name "class="inputBox" id="name" placeholder="이름입력"><br>
<label>나이</label><input type="text" name="age "class="inputBox" id="age" placeholder="나이입력">
<br/>
<input type="button" value="입력" class="btn" id="btn1"/>
<input type="button" value="출력" class="btn" id="btn2"/><br>
<div id="div">
    <textarea id="output"  class="inputBox" style="width:300px; height: 300px;"></textarea> 
</div>
</form>
</body>
</html>
