<!-- jQuery CDN 시작 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- jQuery CDN 끝 -->
<script type="text/javascript">
    //var와 let의 차이 var는 hoisting이 되고 let은 hoisting이 되지 않는다.
 $(function () {
    let msg ="<marquee><strong>내일은 쉽니다. </strong></marquee>";
    $("#useHTML").html(msg);
    $("#useTEXT").text(msg);
 });//ready
</script>
</head>
<body>
<div id="useHTML"></div>
<div id="useTEXT"></div>
</body>
