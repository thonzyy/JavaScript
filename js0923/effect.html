
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://192.168.10.142/html_prj/common/css/main_v20230906.css">
<style type="text/css">
#imgDiv{ height:300px ;}
span{ font-weight: bold; color: #FF0000;display: none;}
</style>
<!-- jQuery CDN 시작 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- jQuery CDN 끝 -->
<script type="text/javascript">
$(function(){
    $("#btnHide").click(function(){
        $("#img").hide();
    });//click

    $("#btnShow").click(function(){
        $("#img").show();
    });//click

    $("#btnToggle").click(function(){
        $("#img").toggle();
    });//click

    /////// 서서히 숨기거나 보이기/////////////////////////

    $("#btnHide2").click(function(){
       // $("#img").fadeOut(1000);
       //숨김작업 완료 후 코드실행
       $("#img").fadeOut(1000,function(){
        alert("숨김작업이 완료 되었습니다.")
       });
    });//click

    $("#btnShow2").click(function(){
        //$("#img").fadeIn(1000);
        $("#img").fadeIn(1000,function(){
          alert("보임 작업이 완료되었습니다.")  ;
        });
    });//click

    $("#btnToggle2").click(function(){
        $("#img").fadeToggle(1000);
    });//click

    ////////// 글자를 깜박임 효과 ////////
    $("#btn").click(function(){
        var id=$("#id").val();
        if( id == ""){
            for( var i = 0 ; i < 6 ; i++){
                $("#idWarn").fadeToggle(500);
            }//end for
        }//end if

    });//click

});//ready
</script>
</head>
<body>
    <div id="imgDiv">
        <img src="../common/images/default.png" id="img"/>
    </div>
    <div>
        <input type="button" value="숨기기" class="btn" id="btnHide" />
        <input type="button" value="보이기" class="btn" id="btnShow" />
        <input type="button" value="반전" class="btn" id="btnToggle" />
    </div>
    <div style="margin-top: 10px;">
        <input type="button" value="서서히 숨기기" class="btn" id="btnHide2" />
        <input type="button" value="서서히 보이기" class="btn" id="btnShow2" />
        <input type="button" value="서서히 반전" class="btn" id="btnToggle2" />
    </div>

    <div>
        <input type="text" id="id" name="id" class="inputBox"/><span id="idWarn">아이디는 필수 입력!!!!</span><br/>
        <input type="button" value="입력" class="btn" id="btn"/>
    </div>
</body>
</html>
