        //()를 사용한  closure

    function useClosure2 () {
        var closure=function() {

  
        var name="송지하";
        function printMsg(msg ) {
            alert(msg);
            console.log(msg);
        }
        return{na:name,msg:printMsg}; //접근 제한이 가능하도록 설정할 때
    }//어나니머스 펑션
    alert(closure().na)//무기명 함수를 할당했으므로 함수의 호출을 한 후 클로저명을 사용한다.
    closure().msg("오늘은 월요일입니다.")
    }

    function useClosure3() {
    var clo = function() {
        var name = "홍찬영";
        function msgPrint(msg) {
            alert(msg);
        }
        return { name : name, msg : msgPrint };
    }(); // ()를 붙여서 바로 호출

    //호출이 되었기 때문에 closure를 사용할 때 ()를 붙이지 않아도 된다.
    alert(clo.name);
    clo.msg("후후후");
}

    function useClosure4() {
        var clo=function(addr) {
            var name ="홍찬영";
            function msg (msg) {
                alert("입력받은 메시지 : " +msg);
            }
            function printAddr() {
                alert("입력주소 : "+addr)
            }
            return {name : name, msg : msg, print : printAddr};


        }("서울시 광진구");
        alert(clo.name);
        clo.msg("우리는 프로");
        clo.print();
    }
</script>
